name: Deploy Frontend Angular

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  deploy_frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar o repositório
        uses: actions/checkout@v3

      - name: Adicionar chave SSH para acesso à VM
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts

      - name: Enviar projeto Angular para a VM
        run: |
          scp -r ./ ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }}:/home/${{ secrets.VM_USER }}/frontend/

      - name: Acessar VM e rodar docker build + run
        run: |
          ssh ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'EOF'
            cd ~/frontend
            docker stop frontend || true
            docker rm frontend || true
            docker build -t angular-frontend .
            docker run -d --name frontend -p 80:80 angular-frontend
          EOF
